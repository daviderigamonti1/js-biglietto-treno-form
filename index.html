<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <form id="login">
        <div class="form-group">
            <label for="age">Inserisci la tua età</label>
            <input type="number" class="form-control" id="age" placeholder="Inserisci l'età" required>
        </div>
        <div class="form-group">
            <label for="km">Inserisci i chilometri da percorrere</label>
            <input type="number" class="form-control" id="km" placeholder="Inserisci i chilometri" required>
        </div>
        <button type="button" class="btn btn-primary">Invia</button>
    </form>
    <div id="result"></div>
    

    <script src="script/script.js"></script>
</body>
</html>
