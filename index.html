<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <form class="mt-5 container bg-white" id="login">
        <div class="row pt-3">
            <div class="col-4">
                <label for="name">Inserisci nome e cognome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome e cognome">
            </div>
            <div class="col-4 form-group">
                <label for="age">Inserisci la tua età</label>
                <input type="number" class="form-control" id="age" placeholder="Età" required>
            </div>
            <div class="col-4 form-group">
                <label for="km">Inserisci i chilometri da percorrere</label>
                <input type="number" class="form-control" id="km" placeholder="Km da percorrere" required>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="m-5 btn btn-primary">Invia</button>
            <button type="reset" class="m-5">Cancella</button>
        </div>
    </form>
    <div id="result" class="container bg-white"></div>
    

    <script src="script/script.js"></script>
</body>
</html>
